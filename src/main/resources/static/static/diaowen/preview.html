<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>问卷预览</title>
  <link href="js/plugs/jquery-ui-1.10.3.custom/css/mycss/jquery-ui-1.10.3.custom.css" rel="stylesheet" type="text/css" />
  <script type="text/javascript" src="js/plugs/jquery-ui-1.10.3.custom/js/jquery-1.10.1.js"></script>
  <script type="text/javascript" src="js/plugs/jquery-ui-1.10.3.custom/js/jquery-ui-1.10.3.custom.js"></script>
  <script type="text/javascript" src="js/plugs/colpick-jQuery/js/colpick.js"></script>
  <script type="text/javascript" src="js/plugs/clipboard.js/clipboard.min.js"></script>
  <link href="css/preview-dev.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="js/plugs/colpick-jQuery/css/colpick.css" type="text/css"/>
  <link href="js/plugs/font-awesome-4.2.0/css/font-awesome.css" rel="stylesheet"/>
  <link href="js/plugs/validate/jquery.validate.css" type="text/css" rel="stylesheet" />
  <script src="js/common/common.js" type="text/javascript"></script>
  <script src="js/dw/preview.js" type="text/javascript"></script>
</head>
<body>

<div id="wrap">
  <input type="hidden" id="id" name="id" value="${survey.id }">
  <input type="hidden" id="sid" name="sid" value="${survey.id }">
  <input type="hidden" id="ctx" name="ctx" value="/api/dwsurvey/app">
  <input type="hidden" id="surveyStyleId" value="${surveyStyle.id }">
  <input type="hidden" id="prevHost" value="${ctx }">
  <input type="hidden" id="surveyName" value="${survey.surveyName }">
  <input type="hidden" id="tag" value="p">
  <div id="preview_head">
    <div class="leftTabbar" style="position: fixed;left: 0px;z-index: 99999;">
      <ul>
        <li>
          <div class="centerTabbar">
            <a href="#dwPc" class="centerTabbarBtn active" title="PC端"><i class="fa fa-desktop"></i></a>
            <a href="#dwPad" class="centerTabbarBtn" title="平板端"><i class="fa fa-tablet"></i></a>
            <a href="#dwPhone" class="centerTabbarBtn" title="手机端"><i class="fa fa-mobile-phone"></i></a>
          </div>
        </li>
      </ul>
    </div>
    <div id="editorPreview" class="rightTabbar" style="position: fixed;right: 0px;z-index: 99999;">
      <a id="confirgDevSuvey" href="#" class="sbtn24 sbtn24_0">确认发布</a>
      <a href="#" class="sbtn24 sbtn24_1" id="surveyList">返回列表</a>
      <a href="#" class="sbtn24 sbtn24_1" id="designSurvey">返回编辑</a>
    </div>
    <div style="clear: both;"></div>
    <div style="text-align: center;padding-top: 10px;position: fixed;width: 100%;top:0px;font-size: 14px;color: #615c5c;font-weight: normal;">
      当前为预览页不记录任何答案，回答不会真提交，请勿发送给他人填写！
    </div>
  </div>

  <div id="dwPc" class="dwPreviewBody" style="margin-top: 40px;">
    <iframe name="PcSurvey" frameborder="0" src="" class="uploadfile" id="PcSurvey" style="width: 100%;height: 900px;margin: 0px;"></iframe>
  </div>

  <div id="dwPhone" class="dwPreviewBody" style="margin-top: 40px;">
    <iframe name="PhoneSurvey" frameborder="0" src="" class="uploadfile" id="PhoneSurvey" style="width:255px;height:455px;margin:96px 0 0 67px;"></iframe>
  </div>

  <div id="dwPad" class="dwPreviewBody" style="margin-top: 40px;" >
    <iframe name="PadSurvey" frameborder="0" src="" class="uploadfile" id="PadSurvey" style="width: 774px;height: 579px;margin: 27px 0 0 68px;"></iframe>
  </div>

</div>


<script type="text/javascript">
  //$("#dw_body").hide();

</script>



</body>
</html>
