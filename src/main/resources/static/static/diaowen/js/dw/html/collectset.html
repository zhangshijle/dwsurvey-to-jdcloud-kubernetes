<div class="dwSurveyAttrSetDialog dwQuFormSetDialog dwQuDialogCon" >

						</div>
					</div>

								<div class="p_DialogContentItem"><label><input type="checkbox" name="showAnswerDa" value="1"> 允许受访人答完问卷后查看结果</label></div>
